name: Release

on:
  push: { branches: [ main ] }

jobs:
  release:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        toolchain: [ nightly ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true

      - name: Use Rust Cache
        if: ${{ runner.os == 'Linux' }}
        uses: Swatinem/rust-cache@v2.0.1

      - name: Install Protobuf
        run: sudo apt-get install -y protobuf-compiler

      - name: Run build --release
        run: cargo build --release

      - name: Set up git user
        run: |
          git config --local user.email "bot@nereux.blog"
            git config --local user.name "Nereux Blog Bot"

      - name: Create tag
        run: git tag -a v${{ github.sha }} -m "Release v${{ github.sha }}"

      - name: Zip Release as commit id
        uses: vimtor/action-zip@v1
        with:
          files: .
          recursive: true
          dest: nereux.blog_${{ github.sha }}.zip
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7 -t duckblog:${{ github.sha }} . 

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nereux.blog_${{ github.sha }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}